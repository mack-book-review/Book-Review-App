{% extends 'base.html' %}

{% block title %}
    Write a Review
{% endblock %}


{% block content %}
    <h1>Welcome {{user.username}}</h1>
    <h2>Review of {{book.title}}</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="hidden" name="book_id" value="{{book.pk}}"/>
        <input type="Submit" value="Submit">
    </form>
{% endblock %}
