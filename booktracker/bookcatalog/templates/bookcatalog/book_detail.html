{% extends 'base.html' %}


{% block content %}

<p>{{book.title}}</p>
<p>{{book.author}}</p>
<p>{{book.synopsis}}</p>

<hr>

{% for review in reviews %}
    <h4>Review by {{review.user.username}}</h4>
    <h4>{{review.title}}</h4>
    <h5>{{review.text}}</h5>
    <p>Stars | {{review.stars}}</p>
    
{% endfor %}

{% endblock %}
